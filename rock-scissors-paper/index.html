<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rock Scissors Paper</title>
</head>
<body>
    <div class="container">
        <nav class="container navbar navbar-light bg-light shadow mb-3">
            <a class="navbar-brand" href="#!">Rock Scissors Paper</a>
            <strong class="mr-5 text-info font-weight-light font-3 text-capitalize">choose your weapon by clicking on the image its self, computer choose as wel</strong>
            <button type="button" class="btn btn-outline-info">Reset</button>
        </nav>
        <div class="row border">
            <div class="col text-right player-score"></div>
            <div class="col text-left computer-score"></div>
        </div>
        <div class="images">
            <img id="Rock" src="../share/images/rock.png" alt="rock.png">
            <img id="Scissors" src="../share/images/scissors.jpg" alt="scissors.png">
            <img id="Paper" src="../share/images/paper.png" alt="paper.png">
        </div>
        <div class="result-msg"></div>
    </div>
    <script src="index.js"></script>
    <!--bootstrap jquery and popper scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
