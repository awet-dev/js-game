<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Scissor Paper game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#!">Rock Scissor Paper</a>
        <div class="align-center text-capitalize result">select your weapon</div>
        <button type="button" class="btn btn-primary rest">Rest</button>
    </nav>
    <div class="d-flex justify-content-around scores">
        <div class="p-2 text-capitalize player-score">player score : 0</div>
        <div class="p-2 text-capitalize comp-score">0 : computer score</div>
    </div>
    <div class="d-flex justify-content-sm-around images">
        <img id="rock" src="../share/images/rock.png" alt="rock">
        <img id="scissor" src="../share/images/scissors.jpg" alt="scissors">
        <img id="paper" src="../share/images/paper.png" alt="paper">
    </div>
</div>
<script src="index.js"></script>
<!--bootstrap script-->
</body>
</html>
